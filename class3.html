<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            width: 30%;
            height: 50vh;
            margin-top: 10%;
            margin-left: 30%;

        }
     th, td {
        border: 1px solid black;
      }</style>
   
</head>
<body>
   <table>
    <tr>
        <th>1</th>
        <th colspan="3">2</th>
    </tr>
    <tr>
        <th rowspan="3">3</th>
        <th bgcolor="red">4</th>
        <th bgcolor="red">5</th>
        <th bgcolor="yellow" rowspan="2">6</th>
    </tr>
    <tr>
        <th bgcolor="red">7</th>
        <th bgcolor="red">8</th>
    </tr>
    <tr>
        <th bgcolor="yellow" colspan="2">9</th>
        <th bgcolor="yellow">10</th>
    </tr>
   </table> 
</body>
</html>
