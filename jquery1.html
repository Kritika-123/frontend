<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jQuery is a lightweight js library,reduces server load,faster content delivery,"write less do more" -->
   
</head>
<body>
    <h1>This is the first paragraph</h1>
    <script type="text/javascript" language="javascript">
        //  syntax: $(selector).action() 
        $(document).ready(function(){
            $("h1").css("font-size","100px");
            $("h1").css("color","beige");
            $("h1").css("background-color","#212121");
            $("h1").css("margin","0px");
            $("h1").css("padding","10px");
            $("h1").css("padding","10px");

        });
    </script>
    
</body>
</html>
