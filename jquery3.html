<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #54e4e0; 
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #e1f5fe; 
  border-radius: 8px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #000000;
}

input[type="text"] {
  width: calc(100% - 80px);
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #64b5f6; 
}

button {
  padding: 10px 20px;
  background-color: #1976d2; 
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #1565c0; 
}

ul {
  list-style-type: none;
}

li {
  padding: 10px;
  border-bottom: 1px solid #bbdefb; 
  cursor: pointer;
  color: #1565c0;
  display: flex;
  justify-content: space-between; 
}

li.completed {
  text-decoration: line-through;
  color: #1976d2; 
  background-color: #7aeec5; 
  font-style: italic; 
}

.deleteBtn {
  background-color: #000000; 
  color: rgb(254, 254, 254);
  border: none;
  border-radius: 4px;
  padding: 5px 10px;
  cursor: pointer;
}

.deleteBtn:hover {
  background-color: #e53935; 
}
</style>
</head>
<body>

<div class="container">
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList">
  </ul>
</div>

<script>

$(document).ready(function(){
 
  $('#addTaskBtn').click(function(){
    var task = $('#taskInput').val();
    if(task !== ''){
      $('#taskList').append('<li>' + task + '<button class="deleteBtn">Delete</button></li>');
      $('#taskInput').val('');
    }
  });

  $(document).on('click', 'li', function(){
    $(this).toggleClass('completed');
  });

  $(document).on('click', '.deleteBtn', function(e){
    e.stopPropagation(); 
    $(this).parent().remove();
  });
});

</script>
</body>
</html>
