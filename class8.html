<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  position: relative;
  padding: 400px;
  background-color: rgb(0, 77, 77);
}

    </style>
</head>
<body style="margin: 0;">
    <img name="slide" width="80%" height="80%">
    <script>
        var i=0;
        var images=Array();
        images[0]="shinchan1.png";
        images[1]="shinchan2.png";
        images[2]="shinchan3.png";
        images[3]="shinchan4.png";
        function changeImage(){
            document.slide.src=images[i];
            if(i<images.length-1){
                i++;
            }
            else{
                i=0;
            }
            setTimeout("changeImage()",5000);
        }
        changeImage();

        

    </script>
</body>
</html>
